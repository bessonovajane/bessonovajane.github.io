<!DOCTYPE html>

    <style>
      @font-face {
        font-family: DrukTextWide-Heavy;
        src: url("DrukTextWide-Heavy.otf") format("opentype");
      }
      @font-face {
        font-family: DrukTextWide-Medium;
        src: url("DrukTextWide-Medium.otf") format("opentype");
      }

      @media only screen and (min-width: 992px) {
        .page {
          width: 1350px;
          margin: 0px auto;
          padding-right: 10px;
          padding-left: 130px;
        }

        .child-container.right h2 {
          line-height: 44px;
          font-family: 'DrukTextWide-Heavy';
          font-size: 34px;
        }

        body, h3 {
          font-size: 18px;
        }

        .child-container.left {
          padding-right: 90px;
        }

        .child-container.right {
          padding-right: 90px;
        }

        .works {
          padding-top: 150px;
        }

        .topnav {
          padding-top: 58px;
        }

        .works a {
          line-height: 50px;
          font-size: 50px;
        }
      }

      @media only screen and (max-width: 992px) {
        .main-content {
          flex-direction: column;
        }

        .page {
          padding-right: 20px;
          padding-left: 80px;
        }
        .child-container {
          align-items: center;
        }

        .child-container.left img {
          width: 1000px;
        }

        .child-container.left {
          padding-top: 100px;
          padding-bottom: 100px;
        }

        .child-container.right h2, .works a {
          font-size: 46pt;
          line-height: 74px;
        }

        .works {
          padding-top: 250px;
        }

        body, h3 {
          font-size: 28pt;
        }

        .inner-container {
          line-height: 50px;
        }

        .topnav {
          padding-top: 120px;
        }
      }

      body {
        min-width: 1170px;
        background-color: black;
        color: #ffffff;
        margin: 0px;
        line-height: 25px;
        font-family: 'DrukTextWide-Medium';
      }

      .main-content, .inner-container {
        display: flex;
      }

      .child-container.left {
        width: 170px;
      }

      .works {
        padding-right: 140px;
        padding-bottom: 130px;
        color: gray;
      }

      p {
        margin: 0px;
      }

      h3 {
        font-weight: normal;
        color: gray;
        margin: 0px;
        padding-top: 50px;
        padding-bottom: 17px;
      }

      .topnav {
        padding-bottom: 80px;
        overflow: hidden;
        text-align: center;
      }

      .topnav a {
        float: left;
        color: gray;
        text-align: center;
        padding-right: 44px;
      }

      a {
        text-decoration: none;
      }

      hr {
        border: 1px solid black;
        background-color: gray;

        height: 1px;
        opacity: 60%;
        margin-top: 40px;
        margin-bottom: 40px;
      }

      .facebook a:hover,
      .freshauto a:hover {
        color: #fbff00;
      }
      .behance a:hover,
      .viju a:hover {
        color: #fd0079;
      }
      .instagram a:hover,
      .otherworks a:hover {
        color: #5bff62;
      }
      .hh a:hover {
        color: #fd0079;
      }

      .viju a:after {
        content: "online cinema";
      }
      .viju a:hover:after {
        content: "viju.ru";
      }

      .freshauto a:after {
        content: "marketplace and CRM system";
      }
      .freshauto a:hover:after {
        content: "freshauto.ru";
      }

      .otherworks a:after {
        content: "more works on behance";
      }
      .otherworks a:hover:after {
        content: "watch";
      }

      .child-container {
        flex: 1;
      }

      .child-inner-container {
        flex: 1;
        color: gray;
      }
      .child-inner-container.rigth {
        padding-right: 90px;
        width: 345px;
      }

      .child-inner-container p {
        padding-left: 45px;
      }

      .works a {
        font-family: 'DrukTextWide-Medium';
        color: white;
      }

    <div class="page">

            <div class="inner-container">
              <div class="child-inner-container left">
                <h3>hard skills</h3>

                <p>self-organisation</p>

          </div>

        <div class="works">
          <p>works</p>
          <hr />
          <div class="viju"><a href="https://www.viju.ru" target="_blank"> </a></div>
          <hr />
          <div class="freshauto"><a href="https://www.freshauto.ru" target="_blank"> </a></div>
          <hr />
          <div class="otherworks"><a href="https://www.behance.net/JaneBessonova" target="_blank"> </a></div>
          <hr />
        </div>
      </div>
    </div>

</html>
